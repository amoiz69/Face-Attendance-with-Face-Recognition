<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register Your Face</h1>
    <p>Please ensure your face is visible in the camera feed.</p>
    <div>
        <img src="{{ url_for('video_feed_register') }}" width="640" height="480" />
    </div>
    <form action="{{ url_for('capture_register') }}" method="POST">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Register</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Go back to Home</a>
</body>
</html>
